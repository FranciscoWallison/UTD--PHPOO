<!DOCTYPE html>
<html langu>
<head>
	<title>Bootstrap - Inicial</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>
	<div class="container">
		<button type=button class="btn btn-primary btn-xs" aria-label="Left Align" data-toggle="modal" data-target="#myLogin"><span class="glyphicon glyphicon-log-in" aria-hidden=true> LOGIN </span></button>
	</div>
	<div class="modal fade" id="myLogin" aria-labelledby="myModalLabelLogin" tabindex="-1" role="dialog">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabelLogin"> <span class="glyphicon glyphicon-user" aria-hidden=true>  </span> Login</h4>
	      </div>
	      <div class="modal-body">
			<form>
				<div class="form-group">

					<div class="input-group">
					  <span class="input-group-addon" id="email-ico"><span class="glyphicon glyphicon-envelope" aria-hidden=true></span></span>
					  <input type="email" class="form-control" placeholder="Email" id="recipient-name" aria-describedby="email-ico">
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
					  <span class="input-group-addon" id="senha-ico"><span class="glyphicon glyphicon-pencil" aria-hidden=true></span></span>
					  <input type="password" class="form-control" placeholder="Senha" id="recipient-name" aria-describedby="senha-ico">
					</div>
				</div>
			</form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-danger btn-xs" data-dismiss="modal">Fechar</button>
	        <button type="button" class="btn btn-success btn-xs">Logar</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

	<script	src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
