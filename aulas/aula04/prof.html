<!-- Modal Login -->
<div class="modal fade" id="myLogin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Login</h4>
      </div>
      <div class="modal-body">
        <form>	
        <label> Email: </label>
        <input type="text" class="form-control">
        <br>		

        <label> Senha: </label><br>
        <input type="password" class="form-control">
        <br>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary">Fazer Login</button>
    	</form>
      </div>
    </div>
  </div>
</div>


<!-- Modal Cadastro -->
<div class="modal fade" id="myCadaster" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Cadastre-se</h4>
      </div>
      <div class="modal-body">
        <form action="" method="">	
        <label> Nome Completo: </label>
        <input type="text" class="form-control" placeholder="Digite seu nome" required>
        <br>		

        <label> Email: </label>
        <input type="email" class="form-control" placeholder="Digite seu email" required>
        <br>

        <label> CPF: </label>
        <input type="text" class="form-control" placeholder="Digite seu CPF" required maxlength="11">
        <br>

        <label> Data de Nascimento: </label>
        <input type="date" class="form-control" placeholder="Digite sua Data" required>
        <br>

        <label> Cor Favorita: </label>
        <input type="color" class="form-control" placeholder="Digite sua Data" required>
        <br>

        <label> Pergunta Secreta: </label>
        <input type="hidden" class="form-control" placeholder="Digite sua Data" required value="O que eu fiz no verão passado?">
        <br>

        <label> Sexo: </label><br>
        M <input type="radio" name="sexo" value="Masculino" required> 
        F <input type="radio" name="sexo" value="Feminino">
        <br><br>

        <label> Endereço Completo: </label><br>
        <textarea placeholder="Digite seu Endereço" class="form-control"></textarea>

        <label> Escolaridade: </label><br>
        <select class="form-control">
        	<option disabled selected> -- Selecione --</option>
        	<option> Fundamental </option>
        	<option> Médio </option>
        	<option> Superior </option>
        </select>
        <br><br>

        <label> Termos de Licença: </label><br>
        <input type="checkbox" value="SIM"> SIM
        <input type="checkbox" value="NAO"> Não 

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
        <button type="submit" class="btn btn-primary">Fazer Cadastro</button>
    	</form>
      </div>
    </div>
  </div>
</div>
