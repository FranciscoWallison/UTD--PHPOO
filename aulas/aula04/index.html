<!-- Modal Loogin -->
<div class="modal fade" id="myModalLogin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel"> <i class="glyphicon glyphicon-user"></i>Login</h4>
      </div>
      <form action="" method=""><!-- FORM -->
        <div class="modal-body">
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon" id="email-ico"><span class="glyphicon glyphicon-envelope" aria-hidden=true></span></span>
              <input type="email" class="form-control" placeholder="Email" id="recipient-name" aria-describedby="email-ico">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon" id="senha-ico"><span class="glyphicon glyphicon-pencil" aria-hidden=true></span></span>
              <input type="password" class="form-control" placeholder="Senha" id="recipient-name" aria-describedby="senha-ico">
            </div>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary">Fazer Login</button>
      </div>
    </form><!-- END FORM -->
    </div>
  </div>
</div>
<!-- End Modal Loogin -->

<!-- Modal cadastre-se -->
<div class="modal fade" id="myCad" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel"><i class="glyphicon glyphicon-plus"></i> Cadastro</h4>
      </div>
      <form action="" method=""><!-- FORM -->

        <div class="modal-body">
          	<label for="inputNomeCompleto"> Nome Completo </label><br>
            	<input type="text" id="inputNomeCompleto" placeholder="Digite seu nome" class="form-control" required maxlength="22"><br>	

            <label for="inputEmail"> Email: </label><br>
            	<input type="email" id="inputEmail" placeholder="Digite seu email" class="form-control" required><br>

            <label for="inputDataNascimento"> Data do Nasccimento: </label><br>
            	<input type="date" id="inputDataNascimento" placeholder="Digite data do nascimento" class="form-control" required><br>

            <label for="inputCPF"> CPF: </label><br>
            	<input type="number" id="inputCPF" placeholder="Digite seu CPF" class="form-control" required min="11" max="11"><br>
            

            <label > Sexo: </label><br>
              M<input type="radio" name="sexo" value="M" required>
              F<input type="radio" name="sexo" value="F" >
              <br>

            <label for="inputEndereco"> Endereço </label><br>
              <textarea id="inputEndereco" placeholder="Digite seu Endereço" class="form-control" required></textarea><br> 

            <label for="inputEscolaridade"> Escolaridade </label><br>
              <select id="inputEscolaridade" placeholder="Digite seu Endereço" class="form-control" required> 

                <option disabled selected>-- Escolhar --</option>
                <option> Medio </option>
                <option> Fundamental </option>

              </select><br> 

            <label for="inputTermos">Termos de Licença: </label><br>
              <input type="checkbox" id="inputTermos" ><br>

            <label for="inputSenha"> Senha: </label><br>
            	<input type="password" id="inputSenha" class="form-control"><br>
            
            <label for="inputConfirmaSenha"> Confirmar Senha: </label><br>
            	<input type="password" id="inputConfirmaSenha" class="form-control"><br>	
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
          <button type="submit" class="btn btn-primary">Fazer Cadastro</button>
        </div>

      </form><!-- END FORM -->
    </div>
  </div>
</div>
<!-- End Modal cadastre-se -->
